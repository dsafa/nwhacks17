<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="dropdown.css">


<div class="settings">
    <center><h1>Settings</h1></center>
    <hr/>
    <center><p class="transport">Transporation Type</p></center>
    <div class="Mode">
        <div class="modeSelection">
            <label for="driving">Driving</label><br/>
            <input type="radio" name="transMode" id="driving" value="driving" checked="checked">
        </div>

        <div class="modeSelection">
            <label for="walking">Walking</label><br/>
            <input type="radio" name="transMode" id="walking" value="walking">
        </div>

        <div class="modeSelection">
            <label for="transit">Transit</label><br/>
            <input type="radio" name="transMode" id="transit" value="transit">
        </div>
    </div>
    <hr />

    <div id="radiusBox">
        <center><label for="radius">Search Radius (km)</label></center>
        <center><input type="text" id="radius" name="radius" /></center>
    </div>
    <hr />

    <div id="listBox">
        <center><label for="listSize">Maximum Meet Spots to Showcase</label></center>
        <div id="sliderbar">
            <input type="range" data-popup-enabled="true" data-show-value="true" data-highlight="true" name="listSize" id="boxes" value="3" min="1" max="10">
            <span id="rangeVal">3</span>
        </div>
    </div>

    <button type="button" id="saveAll" value="Save and Quit" name="saveAll">Save and Quit</button>

</div>

<script type="text/javascript" src="../common/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="dropdown.js"></script>
