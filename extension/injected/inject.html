<h1 id="title">Top 3 Recommended Meetups</h1>

<div id="inject-display"></div>

<script id="loading" type="text/x-handlebars-template">
    <div class="loader">Loading...</div>
</script>

<script id="error" type="text/x-handlebars-template">
    <div class="text">{{text}}</div>
</script>

<script id="items" type="text/x-handlebars-template">
    {{#each locations}}
        <div class="item">
            <div class="location">{{name}}</div>
            <div class="street">{{address}}</div>
            <div class="distance">{{distance}}</div>
        </div>
    {{/each}}
</script>
